<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GitHub Search</title>
    <meta name=”description” content=”Client side application for finding GitHub users and listing their basic info and repositories">
    <style>
      body {
        padding: 100px 15px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>GitHub Search</h1>
    <form
      id="search-form"
      method="get"
      action="https://github.com/search"
      autocapitalize="none"
      autocomplete="off"
    >
      <input
        id="search-input"
        name="q"
        type="search"
        pattern="^[a-zA-Z0-9]+(-?[a-zA-Z0-9]+)*$"
        maxlength="39"
        tabindex="0"
        aria-label="Search a GitHub user by its handle"
        autofocus
        required
      />
      <input type="hidden" name="type" value="Users" />
      <button aria-label="Confirm search request">Search</button>
    </form>
  </body>
</html>
